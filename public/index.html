<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play">
    <title>HOME</title>

    <style>
        .msg {
            text-align: center;
            border: 0.2em solid blue;
            border-radius: 1.6em;
            font-weight: bold;
            width: 25em;
            padding: 0.5em;
            margin: 1em auto 1em;
            list-style-type: none;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>

</head>

<body class="index">
    <ul class="msg" id="mensagem1">
        <li>
            O campo login tem que ter no minimo 3 caracter
        </li>
    </ul>

    <ul class="msg" id="mensagem2">
        <li>
            O campo senha tem que ter no minimo 6 caracter
        </li>
    </ul>

    <form name="formindex" class="conteudo" method="POST" action="#" onsubmit="return validacao()">

        <h1><img src="img/img_Login/Login1.png" alt="Loggin"></h1>
        <input type="text" name="login" placeholder="Nome de usuario" maxlength="35"
            onmousemove="showinput('mensagem1')" onmouseout="showinput1('mensagem1')">
        <input type="password" name="senha" placeholder="Senha" maxlength="30" onmousemove="showinput('mensagem2')"
            onmouseout="showinput1('mensagem2')">
        <input type="submit" value="LOGIN">

        <div class="container">
            <a id="cl1" href="#">Esqueceu algo?</a>
            <a id="cl2" href="#">Mudar a senha</a>
        </div>

        <p>Ainda n√£o tem uma conta?</p>
        <a id="cl3" href="cad_1.html">Cadastrar</a>
    </form>

    <script lang="javascript">

        /*https://celke.com.br/artigo/como-validar-formulario-com-javascript
            */

        function showinput(id) {
            var elem = document.getElementById(id);
            elem.style.display = 'block';
        }
        function showinput1(id) {
            var elem = document.getElementById(id);
            elem.style.display = 'none';
        }

        function validacao() {
            if (document.formindex.login.value == "" || document.formindex.login.value.length < 3) {
                alert("O campo login tem que ter no minimo 3 caracter")
                document.formindex.login.focus();
                return false;
            }
            if (document.formindex.senha.value == "" || document.formindex.senha.value.length < 6) {
                alert("O campo senha tem que ter no minimo 6 caracter")
                document.formindex.senha.focus();
                return false;
            }
        }

    </script>
</body>

</html>
